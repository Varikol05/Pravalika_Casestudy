<div class="container-fluid">
    
    <div class="card">
        <div class="card-body">


            <form [formGroup]="addReservation" #myForm="ngForm">
                <br><br>


                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input
                        [class.is-invalid]="addReservation.get('name')?.touched &&addReservation.get('name')?.invalid"
                        type="text" class="form-control" formControlName="name" minLength="3" name="name"
                        placeholder="Enter Name" required="required">


                    <div *ngIf="addReservation.get('name')?.touched &&addReservation.get('name')?.invalid">


                        <small *ngIf="addReservation.get('name')?.errors!['required']" class="text-danger">Name is
                            required</small>


                        <small *ngIf="addReservation.get('name')?.errors!['pattern']" class="text-danger">Name should be
                            start with Alphabet</small>


                        

                        <small *ngIf="addReservation.get('name')?.errors!['minlength']" class="text-danger">Name must be
                            at least 3
                            characters</small>
                        <small *ngIf="addReservation.get('name')?.errors!['maxlength']" class="text-danger">Name should
                            not be
                            more than 16
                            characters</small>

                    </div>
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <select type="gender" class="form-control" formControlName="gender" placeholder="Enter Gender"
                            required="required"
                            [class.is-invalid]="addReservation.get('gender')?.touched &&addReservation.get('gender')?.invalid"
                            formControlName="gender" name="gender">


                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>

                        </select>
                        <div *ngIf="addReservation.get('gender')?.touched &&addReservation.get('gender')?.invalid">
                            <small *ngIf="addReservation.get('gender')?.errors!['required']" class="text-danger">Gender
                                is required</small>
                        </div>
                        <div class="form-group">
                            <label for="checkIn" class="form-label"> Check In </label>
                            <input type="date" min="{{CurrentDate | date:'yyyy-MM-dd'}}" class="form-control"
                                id="checkIn" formControlName="checkIn">

                        </div>

                        <div class="form-group">
                            <label for="checkOut" class="form-label"> Check Out </label>
                            <input type="date" min="{{CurrentDate | date:'yyyy-MM-dd'}}" class="form-control"
                                id="checkOut" formControlName="checkOut">

                        </div><br>
                        <div class="form-group">
                            <label for="roomType" class="form-label"> Room Type</label>
                            <select type="roomType" class="form-control" formControlName="roomType"
                                placeholder="Enter RoomType" required="required"
                                [class.is-invalid]="addReservation.get('roomType')?.touched &&addReservation.get('roomType')?.invalid"
                                formControlName="roomType" name="roomType">


                                <option value="Single Room">Single Room</option>
                                <option value="Double Room">Double Room</option>
                                <option value="Suite Room">Suite Room</option>
                                <option value="Triple Room">Triple Room</option>
                                <option value="Queen Room">Queen Room</option>
                                <option value="Quard Room">Quard Room</option>
                                <option value="Presidential Room">Presidential Room</option>
                                <option value="king Room">King Room</option>
                                <option value="Junior-Suite Room">Junior-Suite Room</option>

                            </select>
                            <div
                                *ngIf="addReservation.get('roomType')?.touched &&addReservation.get('roomType')?.invalid">
                                <small *ngIf="addReservation.get('roomType')?.errors!['required']"
                                    class="text-danger">Room Type is required</small>
                            </div><br>

                            <button class="btn" (click)="SaveData()" type="submit"
                                [disabled]="!myForm.form.valid">Submit</button>
