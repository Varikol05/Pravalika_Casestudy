<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2><b>Reservation Details</b></h2>
                        </div>
                        <div style="text-align: center">

                            <a routerLink="/res/create" class="text-primary"><button class="btn btn-success"> <i
                                        class="material-icons" id="add">&#xf8eb;</i>Add Reservation</button></a>


                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ReservationCode</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>CheckIn</th>
                            <th>CheckOut</th>
                            <th>RoomType</th>
                            <th class="">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let reservation of reservations">
                            <td> {{ reservation.reservationCode }}</td>
                            <td> {{ reservation.name }}</td>
                            <td> {{ reservation.gender }}</td>
                            <td> {{ reservation.checkIn }}</td>
                            <td> {{ reservation.checkOut }}</td>
                            <td> {{ reservation.roomType }}</td>
                            <a [routerLink]="['/res/update', reservation.reservationCode]"><i class="material-icons"
                                    id="update">&#xe3c9;</i></a>

                            <a role="button" (click)="deleteReservation(reservation.reservationCode)"><i
                                    class="material-icons" id="delete">&#xe872;</i></a>
                        </tr>
                    </tbody>
                </table>
