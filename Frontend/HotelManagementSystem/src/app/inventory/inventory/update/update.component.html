<div class="container-fluid">
    <h3>Update Inventory</h3>
    <div class="card">
        <div class="card-body">


            <form [formGroup]="updateForm" (ngSubmit)="update()" #myForm="ngForm">
                <br><br>

                <div class="form-group">
                    <label>InventoryType </label>
                    <input
                        [class.is-invalid]="updateForm.get('inventoryType')?.touched && updateForm.get('inventoryType')?.invalid"
                        type="text" class="form-control" formControlName="inventoryType" name="inventoryType"
                        placeholder="Enter inventory Type"  required="required">
                    <div *ngIf="updateForm.get('inventoryType')?.touched && updateForm.get('inventoryType')?.invalid">
                        <small *ngIf="updateForm.get('inventoryType')?.errors!['required']"
                             class="text-danger"> Inventory Type is required</small>

                    </div><br>
                    <div class="form-group">
                        <label> InventoryName </label>
                        <input
                            [class.is-invalid]="updateForm.get('inventoryName')?.touched && updateForm.get('inventoryName')?.invalid"
                            type="text" class="form-control" formControlName="inventoryName" name="inventoryName"
                            placeholder="Enter Inventory Name" required="required">
                        <div
                            *ngIf="updateForm.get('inventoryName')?.touched && updateForm.get('inventoryName')?.invalid">
                            <small *ngIf="updateForm.get('inventoryName')?.errors!['required']"
                                class="text-danger">Inventory Name is required</small>
                            <small *ngIf="updateForm.get('inventoryName')?.errors!['pattern']"
                                class="text-danger">Inventoryname should be Alphabet only
                            </small>
                        </div><br>
                        <div class="form-group">
                            <label> InventoryQuantity </label>
                            <input
                                [class.is-invalid]="updateForm.get('inventoryQuantity')?.touched && updateForm.get('inventoryQuantity')?.invalid"
                                type="text" class="form-control" formControlName="inventoryQuantity"
                                name="inventoryQuantity" placeholder="Enter Inventory Quantity" required="required">
                            <div
                                *ngIf="updateForm.get('inventoryQuantity')?.touched && updateForm.get('inventoryQuantity')?.invalid">
                                <small *ngIf="updateForm.get('inventoryQuantity')?.errors!['required']"
                                    class="text-danger">Inventory Quantity is required</small>
                                <small *ngIf="updateForm.get('inventoryType')?.errors!['pattern']"
                                    class="text-danger">Inventorytype should be Alphabet only
                                </small>

                            </div>
                            <br>

                            <button class="btn btn-primary" (click)="update()" type="submit"
                                [disabled]="!myForm.form.valid">Submit</button>
