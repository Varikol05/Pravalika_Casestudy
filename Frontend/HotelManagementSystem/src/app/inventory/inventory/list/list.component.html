<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<h1>Inventory Details</h1>
<div style="float: right;">
    <a [routerLink]="['/inventory/add']" class="text-primary"><button class="btn btn-success"><i class="material-icons"
                id="add">&#xe7fe;</i>Add Inventory</button></a> &nbsp;
    <br><br>

</div>
<div class="form-outline">
     <input class="form-control input-lg" type="text" placeholder="Search By Inventory Name" name="searchText"
      [(ngModel)]="searchText">
     </div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>InventoryCode</th>
            <th>InventoryType</th>
            <th>InventoryName</th>
            <th>InventoryQuantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let inv of inventory  | inventoryfilter: searchText">
            <td>{{inv.inventoryCode}}</td>
            <td>{{inv.inventoryType}}</td>
            <td>{{inv.inventoryName}}</td>
            <td>{{inv.inventoryQuantity}}</td>
            <td>
                <button class="btn btn-info"><a [routerLink]="['/inventory/update',inv.inventoryCode]"><i
                            class="material-icons" id="update">&#xe3c9;</i></a></button>&nbsp;

                <button class="btn btn-danger"><a role="button" (click)="deleteInventory(inv.inventoryCode)"><i
                            class="material-icons" id="delete">&#xe872;</i></a></button>
        </tr>
    </tbody>
</table>
