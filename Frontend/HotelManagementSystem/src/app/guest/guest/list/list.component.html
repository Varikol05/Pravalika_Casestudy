<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div class="container-lg">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8">
              <h2><b>Guest Details</b></h2>
              <br>
            </div>

            <div style="text-align: center">
              <a routerLink="/guest/add" class="text-primary"><button class="btn btn-success"> <i class="material-icons"
                    id="add">&#xf8eb;</i>Add Guest</button></a>
            </div>
          </div>
          <br>
          <div class="form-outline">
            <input class="form-control input-lg" type="text" placeholder="Search By Name" name="searchText"
              [(ngModel)]="searchText">
          </div>
          <br>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>GuestId</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Gender</th>
                <th width="200px">Email</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let guest of guests  | guestfilter: searchText">
                <td>{{ guest.guestId }}</td>
                <td>{{ guest.name }}</td>
                <td>{{ guest.contact }}</td>
                <td>{{ guest.gender }}</td>
                <td>{{ guest.email }}</td>
                <td>{{ guest.address }}</td>
                <a [routerLink]="['/guest/update',guest.guestId]"><i class="material-icons" id="update">&#xe3c9;</i></a>

                <a role="button" (click)="deleteguest(guest.guestId)"><i class="material-icons"
                    id="delete">&#xe872;</i></a>
              </tr>
            </tbody>
          </table>
