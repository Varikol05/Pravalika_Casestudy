<div class="container-fluid">
    <h3>Update Guest</h3>
    <div class="card">
        <div class="card-body">


            <form [formGroup]="creationForm" (ngSubmit)="update()" #myForm="ngForm">
                <br><br>

                <div class="form-group">
                    <label> Name </label>
                    <input [class.is-invalid]="creationForm.get('name')?.touched && creationForm.get('name')?.invalid"
                        type="text" class="form-control" formControlName="name" name="name" placeholder="Enter Name"
                        required="required">
                    <div *ngIf="creationForm.get('name')?.touched &&creationForm.get('name')?.invalid">
                        <small *ngIf="creationForm.get('name')?.errors!['required']" class="text-danger">Name is
                            required</small>
                        <small *ngIf="creationForm.get('name')?.errors!['minLength']" class="text-danger">Name should
                            be 3 characters</small>

                    </div>
                    <div class="form-group">
                        <label> Contact </label>
                        <input
                            [class.is-invalid]="creationForm.get('contact')?.touched && creationForm.get('contact')?.invalid"
                            type="text" class="form-control" pattern="^\d{10}$" formControlName="contact" name="contact"
                            placeholder="Enter Contact" required="required">
                        <div *ngIf="creationForm.get('contact')?.touched &&creationForm.get('contact')?.invalid">
                            <small *ngIf="creationForm.get('contact')?.errors!['required']" class="text-danger">Contact
                                is required</small>
                            <small *ngIf="creationForm.get('contact')?.errors!['pattern']" class="text-danger">phone
                                number must be 10 digits</small>


                        </div>

                        <div class="form-group">
                            <label> Gender </label>
                            <select
                                [class.is-invalid]="creationForm.get('gender')?.touched && creationForm.get(' gender')?.invalid"
                                type="text" class="form-control" formControlName="gender" name="gender"
                                placeholder="Enter Gender" required="required">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>


                            </select>

                            <div *ngIf="creationForm.get('gender')?.touched &&creationForm.get('gender')?.invalid">
                                <small *ngIf="creationForm.get('gender')?.errors!['required']"
                                    class="text-danger">Gender is required</small>
                            </div>
                            <div class="form-group">
                                <label> Email </label>
                                <input
                                    [class.is-invalid]="creationForm.get('email')?.touched && creationForm.get('email')?.invalid"
                                    type="email" class="form-control" formControlName="email" name="email"
                                    placeholder="Enter Email" required="required">
                                <div *ngIf="creationForm.get('email')?.touched &&creationForm.get('email')?.invalid">
                                    <small *ngIf="creationForm.get('email')?.errors!['required']"
                                        class="text-danger">Email is required</small>
                                    <small *ngIf="creationForm.get('email')?.errors!['pattern']"
                                        class="text-danger">Please Enter the
                                        valid email</small>
                                </div>
                                <div class="form-group">
                                    <label> Address </label>
                                    <input
                                        [class.is-invalid]="creationForm.get('address')?.touched && creationForm.get('address')?.invalid"
                                        type="text" class="form-control" formControlName="address" name="address"
                                        placeholder="Enter Address" required="required">
                                    <div
                                        *ngIf="creationForm.get('address')?.touched &&creationForm.get('address')?.invalid">
                                        <small *ngIf="creationForm.get('address')?.errors!['required']"
                                            class="text-danger">Address is required</small>
                                    </div>


                                    <button class="btn" (click)="update()" type="submit"
                                        [disabled]="!myForm.form.valid">Submit</button>
                                </div>
                            </div>
                        </div>
