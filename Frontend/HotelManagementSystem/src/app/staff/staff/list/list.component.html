<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2><b>Staff Details</b></h2>
                        </div>
                        <div style="text-align: center">

                            <a routerLink="/staff/add" class="text-primary"><button class="btn btn-success"> <i
                                        class="material-icons" id="add">&#xf8eb;</i>Add Staff</button></a>

                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Employee Name</th>
                            <th>Phone No</th>
                            <th>email</th>
                            <th>Age</th>
                            <th>Employee Address</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let staff of staffs">
                            <td> {{ staff.id }}</td>
                            <td> {{ staff.employeeName }}</td>
                            <td> {{ staff.phoneNo }}</td>
                            <td> {{ staff.email }}</td>
                            <td> {{ staff.age }}</td>
                            <td> {{ staff.employeeAddress }}</td>
                            <td> {{ staff.salary }}</td>
                            <td>
                                <a [routerLink]="['/staff/update', staff.id]"><i class="material-icons"
                                        id="update">&#xe3c9;</i></a>

                                <a role="button" (click)="deleteStaff(staff.id)"><i class="material-icons"
                                        id="delete">&#xe872;</i></a>
                        </tr>
                    </tbody>
                </table>
